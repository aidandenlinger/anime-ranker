name: Check
on: push

permissions: {}

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Install pnpm/node
        uses: jdx/mise-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm cache
        uses: actions/setup-node@v4
        with:
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Check
        run: pnpm run ci
